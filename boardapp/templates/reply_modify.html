{% if user.username %}
 <div class="write-box">
    <form action="" method="POST" data-type="reply-modify" data-id="{{ object.id }}">
    <input type="hidden" name="id" value="{{ object.id }}" />
    {% csrf_token %}
    <div class="row">
        <div class="col-10">
            <textarea name="content" class="form-control" data-id="{{ object.id }}">{{ object.content }}</textarea>
        </div>
        <div class="col-2">
            <input type="button" onClick="replyModifySend({{ object.id }}, {{ object.article.id }})" value="수정" class="btn btn-primary" />
        </div>
    </div>
    </form>
</div>


 {% comment %} <div class="form-group row">  
                        <textarea class="form-control col-6" name="content" textarea-id="{{object.id}}" rows="3"></textarea>
                        <div class="col-1">
                        <button type="button" value="등록" id="replySend" class="btn btn-primary">등록</button>                       
                        </div>
                     </div> {% endcomment %}
{% endif %}
